<app-loader [isLoading]="isLoading"></app-loader>

<div class="paddock-news" *ngIf="!isLoading && !errorMessage">
  <h3>Latest F1 News</h3>

  <!-- News Card Tile -->
  <div
    class="card mb-3"
    style="max-width: 1000px"
    *ngFor="let news of latestNewsData"
  >
    <div class="row g-0">
      <div class="col-md-4">
        <img
          [src]="news.image"
          class="img-fluid rounded-start"
          [alt]="news.title"
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">News</h5>
          <p class="card-text">
            {{ news.title }}
          </p>
          <p class="card-text">
            <!-- <small class="text-body-secondary">Last updated 3 mins ago</small> -->
            <a [href]="news.link" class="know-more" target="_blank"
              >Know More...</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
